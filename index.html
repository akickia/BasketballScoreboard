<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <article class="container">
      <section class="scoreContainer">
        <h3>HOME</h3>
        <section class="scoreBoard scoreBoardHome">
          <h1 class="score scoreHome">0</h1>
        </section>
        <section class="btnContainer">
          <button onclick="addScore('home', 1)">+1</button>
          <button onclick="addScore('home', 2)">+2</button>
          <button onclick="addScore('home', 3)">+3</button>
        </section>
      </section>

      <section class="scoreContainer">
        <h3>GUEST</h3>
        <section class="scoreBoard scoreBoardGuest">
          <h1 class="score scoreGuest">0</h1>
        </section>
        <section class="btnContainer">
          <button onclick="addScore('guest', 1)">+1</button>
          <button onclick="addScore('guest', 2)">+2</button>
          <button onclick="addScore('guest', 3)">+3</button>
        </section>
      </section>

      <button class="resetBtn">RESET SCORE</button>
      
      <section class="resultContainer">
          <h3>lastest result:</h3>
          <div class="flex">
            <p>Home:</p>
            <p class="resultHome">2</p>
          </div>
          <div class="flex">
            <p>Guest:</p>
            <p class="resultGuest"></p>
          </div>
        </div>
      </section>
    </article>
    <script src="index.js"></script>
  </body>
</html>
